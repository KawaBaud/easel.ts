<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Easel | Three</title>
	<style>
		body {
			margin: 0;
		}

		.container {
			display: flex;
			width: 100vw;
			height: 100vh;
		}

		.left,
		.right {
			flex: 1;
			position: relative;
		}

		canvas {
			width: 100%;
			height: 100%;
		}

		.separator {
			width: 1px;
			background-color: white;
		}
	</style>
</head>

<body>
	<div class="container">
		<div id="left" class="left"></div>
		<div class="separator"></div>
		<div id="right" class="right"></div>
	</div>

	<script type="module">
		const leftContainer = globalThis.document.getElementById("left");
		const rightContainer = globalThis.document.getElementById(
			"right",
		);

		async function loadModules() {
			try {
				const [ourModule, threeModule] = await Promise.all([
					import("./examples/3d_1.ts"),
					import("./examples/three_3d_1.ts"),
				]);

				globalThis.setTimeout(() => {
					const canvases = globalThis.document.querySelectorAll(
						"canvas",
					);
					if (canvases.length >= 2) {
						leftContainer.appendChild(canvases[1]);
						rightContainer.appendChild(canvases[0]);
					}
				}, 100);
			} catch (error) {
				console.error("Error loading modules:", error);
			}
		}
		loadModules();
	</script>
</body>

</html>
